resume: False
run_id: null
seed: 42
batch_size: 512
wandb: 'disabled'
wandb_tags: ['meltingpot', 'PPO', 'aa']
wandb_dir: /network/scratch/j/juan.duque/wandb/
use_transformer: True
sum_rewards: False
simultaneous: True
discrete: True
self_play: True
share_encoder: True
use_reward_loss: False
use_spr_loss: True
device: cuda
rb_size: 96
use_full_maps: False
hidden_size: 128
max_seq_len: 2000
max_cxt_len: 60
run_single_agent: False
debug_mode: False
use_ss_loss: True
agent_rb_size: 100
agent_rb_mode: 'uniform-from-history'


env:
  type: 'meltingpot'
  batch: 6
  device: ${device}
  scenario: 'allelopathic_harvest__open'
  num_agents: 16

hydra:
  output_subdir: null
  run:
    dir: /network/scratch/j/juan.duque/hydra/

# Architecture hyperparameters
network:
  _target_: train.GruIPD
  device: ${device}

encoder:
  _target_: train.MeltingpotTransformer
  device: ${device}
  d_model: ${hidden_size}
  dim_feedforward: ${hidden_size}
  num_layers: 3
  max_seq_len: ${max_seq_len}
  attention_impl: 'original'

ss_module:
  _target_: train.SelfSupervisedModule
  n_actions: 8
  hidden_size: ${hidden_size}
  device: ${device}
  num_layers: 3

mlp_model:
  _target_: train.LinearModel
  in_size: ${hidden_size}
  device: ${device}
  hidden_size: ${hidden_size}
  num_layers: 3
  out_size: 8

policy:
  _target_: train.CategoricalPolicy
  device: ${device}

linear_model:
  _target_: train.LinearModel
  in_size: ${hidden_size}
  hidden_size: ${hidden_size}
  out_size: 1
  device: ${device}
  num_layers: 2

optimizer_actor:
  _target_: torch.optim.Adam
  lr: 0.0001

optimizer_critic:
  _target_: torch.optim.Adam
  lr: 0.0003

optimizer_ss:
  _target_: torch.optim.Adam
  lr: 1e-05

agent:
  _target_: train.AdvantageAlignmentAgent
  device: ${device}

training:
  gamma: 0.99
  tau: 0.005
  max_traj_len: ${max_seq_len}
  batch_size: 128 # Training batch size
  total_steps: 10000000 # Number of optimization steps to train for
  eval_every: 500 # Number of optimization steps before evaluation
  proximal: True
  clip_range: 0.3
  entropy_beta: 0.01
  updates_per_batch: 2
  kl_threshold: 0.05
  use_mlm: True
  critic_loss_mode: 'td-1'
  save_every: 500
  video_dir: '/home/mila/j/juan.duque/scratch/advantage-alignment/videos'
  checkpoint_dir: '/home/mila/j/juan.duque/scratch/advantage-alignment/experiments'
  aa_weight: 2
  clip_grad_norm: 10
  ss_epochs: 1
  id_weight: 1
  spr_weight: 0
  normalize_advantages: True
  actor_loss_mode: 'integrated_aa'
  add_to_agent_replay_buffer_every: 20
  num_on_policy_agents: 14
